<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<style>
		body {
			background-color: pink;
		}
		
		#imgBlock img {
			display:block;
			margin:auto;
		}
		
		.center button {
			display:block;
			margin:auto;
		}
		
		header {
			text-align: center;
		}
		</style>
	</head>
	<body>
		<header>
			<h1 style="font-family:times new roman; font-size:60pt"><i> Kawaii Crawlers </i></h1>
		</header>
		
		<div id="imgBlock">
			<img id="SomethingCute" height="400"/>
		</div>
		
		<br />
		
		<div class="center">
			<button id= "getSomethingCute" class="btn btn-lg btn-success"> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> </button>
		</div>
		<script type = "text/javascript"> 
			var images = ["cute_baby_animals_20.jpg", "04.jpg", "baby06.jpg", "07.jpg", "08.jpg", "09.jpg","10.jpg", "14.jpg", "28.jpg", "33.jpg", "37.jpg",
			"38.jpg", "41.jpg", "42.jpg", "45.jpg", "baby47.jpg", "49.jpg", "53.jpg", "56.jpg", "61.jpg", "65.jpg", "70.jpg", "90.jpg", "18.jpg", "1.jpg", 
			"54.jpg", "15.jpg", "16.jpg", "17.jpg", "11.jpg", "12.jpg", "4.jpg", "13.jpg", "19.jpg", "20.jpg", "21.jpg", "22.jpg", "23.jpg", "24.jpg", 
			"25.jpg", "26.jpg", "27.jpg", "29.jpg", "30.jpg", "31.jpg", "32.jpg"];
				
			var ChangeImage = function(){
				var PictureIndex = Math.floor((Math.random() * images.length));
				$("#SomethingCute").attr("src", "./images/" + images[PictureIndex]);
			};
			
			
		
			$(document).ready(function(){
				$("#getSomethingCute").click(function(){
					ChangeImage();
				});
				ChangeImage();
			});
			
		</script> 
	</body>
	
	
</html>

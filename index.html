<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<style>
		body {
			background-color: pink;
		}
		
		#imgBlock img {
			display:block;
			margin:auto;
		}
		
		.center button {
			display:block;
			margin:auto;
		}
		
		header {
			text-align: center;
		}
		</style>
	</head>
	<body>
		<header>
			<h1 style="font-family:times new roman; font-size:60pt"><i> Kawaii Crawlers </i></h1>
		</header>
		
		<div id="imgBlock">
			<img id="SomethingCute" height="400"/>
		</div>
		
		<br />
		
		<div class="center">
			<button id= "getSomethingCute" class="btn btn-lg btn-success"> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> </button>
		</div>
		<script type = "text/javascript"> 
			var images = ["cute_baby_animals_20.jpg"];
				
			var ChangeImage = function(){
				var PictureIndex = Math.floor((Math.random() * images.length));
				$("#SomethingCute").attr("src", "./images/" + images[PictureIndex]);
			};
			
			
		
			$(document).ready(function(){
				$("#getSomethingCute").click(function(){
					ChangeImage();
				});
				ChangeImage();
			});
			
		</script> 
	</body>
	
	
</html>
